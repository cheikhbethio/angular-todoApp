<h1 mat-dialog-title>Update Task</h1>
<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Descritption</mat-label>
		<input matInput [(ngModel)]="data.task.description">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Save</button>
</div>
