<div class="stat-container" fxLayout="column" fxLayoutAlign="start center">
	<div class="stat-details-container" fxLayout="column" fxLayoutAlign="center center">
		<mat-list role="list">
			<mat-list-item role="Total">Total: {{stats.total}}</mat-list-item>
			<mat-list-item role="Done">Done: {{stats.done}}</mat-list-item>
			<mat-list-item role="Undone">Undone: {{stats.undone}}</mat-list-item>
			<mat-list-item role="Past">Past: {{stats.past}}</mat-list-item>
		</mat-list>
	</div>
</div>
